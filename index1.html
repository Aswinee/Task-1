<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <style></style>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <h2>Survey Form </h2>
  <form class="form" action="" method="get">
    <label class="required" for="name">Enter your name</label>
    <div class="name">
      <input type="text" name="name" placeholder="First name" required>
      <input type="text" name="name" placeholder="Last name" required>
    </div>
    &nbsp;
    <div>
      <label class="required" for="email">Enter your email</label>
      <input type="email" name="email" placeholder="example@abc.com" required>
    </div>
    <p> <br> Kindly help us understand your experience in each of the following criteria</p>
    <table class="table">
      <tr>
        <td><label></label></td>
        <td><label>Very satisfactory &#128515 </label></td>
        <td><label>Satisfactory &#128578</label></td>
        <td><label>Not satisfactory &#128528</label></td>
      </tr>
      <tr>
        <td><label>Customer Service</label></td>
        <td><input type="radio" name="radQ3" value="3" id="q3" title="Very Satisfactory" /></td>
        <td><input type="radio" name="radQ3" value="2" id="q2" title="disagree" /></td>
        <td><input type="radio" name="radQ3" value="1" id="q1" title="strongly disagree" /></td>
      </tr>
      <tr>
        <td><label>Transaction</label></td>
        <td><input type="radio" name="radQ4" value="3" id="q3" title="Very Satisfactory" /></td>
        <td><input type="radio" name="radQ4" value="2" id="q2" title="disagree" /></td>
        <td><input type="radio" name="radQ4" value="1" id="q1" title="strongly disagree" /></td>
      </tr>
      <tr>
        <td><label>Product delivery</label></td>
        <td><input type="radio" name="radQ5" value="3" id="q3" title="Very Satisfactory" /></td>
        <td><input type="radio" name="radQ5" value="2" id="q2" title="disagree" /></td>
        <td><input type="radio" name="radQ5" value="1" id="q1" title="strongly disagree" /></td>
      </tr>
      <tr>
        <td><label>Communication</label></td>
        <td><input type="radio" name="radQ6" value="3" id="q3" title="Very Satisfactory" /></td>
        <td><input type="radio" name="radQ6" value="2" id="q2" title="disagree" /></td>
        <td><input type="radio" name="radQ6" value="1" id="q1" title="strongly disagree" /></td>
      </tr>
    </table>
    <p> <br> Would you like to </p>
    <table class="table">
      <tr>
        <td><label></label></td>
        <td><label>Yes &#128077</label></td>
        <td><label>Maybe &#128580</label></td>
        <td><label>No &#128078</label></td>
      </tr>
      <tr>
        <td><label>Revisit our website?</label></td>
        <td><input type="radio" name="radQ7" value="3" id="q3" title="Yes" /></td>
        <td><input type="radio" name="radQ7" value="2" id="q2" title="Maybe" /></td>
        <td><input type="radio" name="radQ7" value="1" id="q1" title="No" /></td>
      </tr>
      <tr>
        <td><label>Recommend us to anyone?</label></td>
        <td><input type="radio" name="radQ8" value="3" id="q3" title="Very Satisfactory" /></td>
        <td><input type="radio" name="radQ8" value="2" id="q2" title="disagree" /></td>
        <td><input type="radio" name="radQ8" value="1" id="q1" title="strongly disagree" /></td>
      </tr>
      <tr>
        <td><label>Give a public review?</label></td>
        <td><input type="radio" name="radQ9" value="3" id="q3" title="Very Satisfactory" /></td>
        <td><input type="radio" name="radQ9" value="2" id="q2" title="disagree" /></td>
        <td><input type="radio" name="radQ9" value="1" id="q1" title="strongly disagree" /></td>
      </tr>
    </table>
    &nbsp;
  
    <div class="comment">
      <label for="comment">
        Additional suggestions:
      </label>
      <!-- multi-line text input control -->
      <textarea name="comment" id="comment" rows="5" cols="60">   </textarea>
    </div>
    &nbsp;
  
    <div>
      <input type="checkbox" id="Subscription" name="Subscription">
      <label for="Subscription">I agree to receive weekly newsletter and updates about any of our products</label>
      <br>
    </div>

    </div> -->
  
    <button class="button" type="reset">Reset</button>

    Submit

</body>
</html>
